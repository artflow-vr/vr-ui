<!DOCTYPE html>
<html>
    <head>
        <title>Simple Example</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" name="viewport" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>

        <script type="text/javascript" src="https://cdn.rawgit.com/mrdoob/three.js/r82/build/three.min.js"></script>
        <script type="text/javascript" src="../build/vr-ui.js"></script>

        <script type="text/javascript">

            let VRUI = window.VRUI.default;

            let camera;
            let scene;
            let renderer;

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.set(0, 0, 0.4);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);
            document.body.appendChild( renderer.domElement );

            scene = new THREE.Scene();

            let gui = null;
            load();

            animate();
            function animate() {

                if (gui) gui.update();
                renderer.render( scene, camera );
                requestAnimationFrame( animate );

            }

            function load() {
                
                let loader = new THREE.TextureLoader();
                loader.setPath('assets/');
                let tex = loader.load('button.png', function(tex) {
                    
                    setupGUI(tex);

                });
                
            }

            function setupGUI(texture) {

                let guiWidth = 0.2; // In Three.js units.
                let guiHeight = 0.26; // In Three.js units.

                let layout = new VRUI.layout.VerticalLayout({
                    background: 0xFF0000,
                    width: 0.5
                });
                layout.set({
                    background: 0xFFFFFF
                });

                let button1 = new VRUI.view.ImageButton(0x00FF00, {
                    height: 0.5,
                    width: 0.5,
                }).onChange(function(state) {
                    if (state.pressed)
                        console.log('Button1 has been clicked!')
                    else
                        console.log('Button1 has been released!')
                });
                let button2 = button1.clone(0x0000FF).onChange(function(state) {
                    if (state.pressed)
                        console.log('Button2 has been clicked!')
                    else
                        console.log('Button2 has been released!')
                });
                layout.add(button1, button2);

                gui = new VRUI.VRUI(layout, guiWidth, guiHeight);
                gui.enableMouse(camera, renderer);
                
                gui.addToScene(scene); // Adds the gui to the THREE.Scene elt.
                
                // Do not omit the line below, it will compute the bounds
                // of the entire gui. Each time you make some changes, you
                // have to call it. It could possibly be costly, according
                // to how complex is the UI, so do not call it if not necessary.
                gui.refresh();

            }

            // Registers global events
            window.addEventListener( 'resize', function () {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );

            }, false );

        </script>
    </body>
</html>
